<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legal AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* === INLINE CSS - Combined login.css content with background image and password toggle styles === */
        body {
            font-family: 'poppins', sans-serif;
            background-color: #f4f4f4;
            background-image: url('close-up-law-hammer.jpg'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container h1 {
            color: #4f46e5;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Make input fields oval - UPDATED */
            font-size: 1rem;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4f46e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px; /* Make button oval - UPDATED */
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3a34b8;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Password Toggle Styles - UPDATED for Centering & Two Icons */
        .password-group {
            position: relative; /* To position the toggle icon */
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 0; /* Align to the top of the input */
            bottom: 0; /* Align to the bottom of the input */
            width: 30px; /* Adjust width for icon */
            display: flex;
            align-items: center; /* Vertically center icon */
            justify-content: center; /* Horizontally center icon */
            cursor: pointer;
            user-select: none;
        }

        .password-toggle img.eye-icon {
            width: auto;       /* Let image width be natural */
            height: 20px;     /* Fixed height for icon - adjust as needed */
            opacity: 0.7;
            display: block;    /* Ensure image behaves as block for centering */
        }

        .password-toggle:hover img.eye-icon,
        .password-toggle.show-password img.eye-icon {
            opacity: 1;
        }

        /* No specific style needed for .password-toggle.show-password .eye-icon anymore as we are swapping images */

        /* Hide the closed eye icon initially - we'll show it with JS when password is visible */
        .password-toggle img.eye-closed {
            display: none; /* Initially hidden */
        }

        .password-toggle.show-password img.eye-closed {
            display: block; /* Show closed eye when 'show-password' class is present */
        }

        .password-toggle.show-password img.eye-open {
            display: none; /* Hide open eye when 'show-password' class is present */
        }

        /* Style for input field to accommodate the icon - add right padding */
        .password-group input {
            padding-right: 40px; /* Make space for the eye icon on the right */
        }

        /* === END INLINE CSS === */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" placeholder="Your User Name" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
                <span class="password-toggle" id="password-toggle">
                </span>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        /* === INLINE JAVASCRIPT - Combined login.js content === */
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const nameInput = document.getElementById('name');
                const passwordInput = document.getElementById('password');

                const name = nameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!name) {
                    alert('Please enter your User Name.');
                    nameInput.focus();
                    return;
                }
                if (!password) {
                    alert('Please enter your Password.');
                    passwordInput.focus();
                    return;
                }

                console.log('Login data:');
                console.log('User Name:', name);
                console.log('Password:', password);

                alert('Login successful (frontend demo only)! Check console for data.');

            });


            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const eyeOpenIcon = passwordToggle.querySelector('.eye-open');
            const eyeClosedIcon = passwordToggle.querySelector('.eye-closed');


            if (passwordToggle) {
                passwordToggle.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    passwordToggle.classList.toggle('show-password');

                    if (passwordToggle.classList.contains('show-password')) {
                        eyeOpenIcon.style.display = 'none';
                        eyeClosedIcon.style.display = 'block';
                    } else {
                        eyeOpenIcon.style.display = 'block';
                        eyeClosedIcon.style.display = 'none';
                    }
                });
            }
        });
        /* === END INLINE JAVASCRIPT === */
    </script>
</body>
</html>
